<template>

  <h2>game</h2>
  <div id="solitaire-game" class="playingCards">

    <!-- -->
    <span id="solitaire-stub">
      <ul class="deck" click.trigger="solitaire.returnStub()">
        <li repeat.for="card of solitaire.stub" class="slots">
          <compose view="../models/card.html" containerless></compose>
        </li>
      </ul>
    </span>

    <span id="solitaire-returned-stub">
      <ul class="deck">
        <li repeat.for="card of solitaire.returnedStub" class="slots">
          <compose view="../models/card.html" containerless></compose>
        </li>
      </ul>
    </span>

    <span id="solitaire-king-slots">
      <ul repeat.for="i of 4" class="cardsize">
        <li repeat.for="card of solitaire.kingCells[i]" class="slots">
          <compose view="../models/card.html" containerless></compose>
        </li>
      </ul>
    </span>

    <span id="solitaire-slots" class="slotsContainer">
      <ul repeat.for="i of 7">
        <li repeat.for="card of solitaire.slots[i]" class="slots" click.trigger="solitaire.moveCardFromSlotToSlot($index, i)">
          <compose view="../models/card.html" containerless></compose>
        </li>
      </ul>
    </span>

  </div>
</template>
