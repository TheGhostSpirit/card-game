<template>

  <h2>game</h2>
  <div id="solitaire-game" class="playingCards">

    <!-- -->
    <span id="solitaire-stub">
      <ul class="deck cardsize" click.trigger="solitaire.stub.turn()">
        <li repeat.for="card of solitaire.stub.returnedCards" class="slots">
          <compose view="../templates/card.html" containerless></compose>
        </li>
      </ul>
    </span>

    <span id="solitaire-returned-stub">
      <ul class="deck cardsize">
        <li repeat.for="card of solitaire.stub.cards" class="slots" click.trigger="solitaire.moveCard($index, 0, solitaire.zones.stub)">
          <compose view="../templates/card.html" containerless></compose>
        </li>
      </ul>
    </span>

    <span id="solitaire-king-slots">
      <ul repeat.for="i of 4" class="cardsize deck" click.trigger="solitaire.moveCard($index, i, solitaire.zones.kingSlots)">
        <li repeat.for="card of solitaire.kingSlots[i].cards" class="slots" click.trigger="solitaire.moveCard($index, i, solitaire.zones.kingSlots)">
          <compose view="../templates/card.html" containerless></compose>
        </li>
      </ul>
    </span>

    <span id="solitaire-slots" class="slotsContainer">
      <ul repeat.for="i of 7" class="cardsize">
        <li repeat.for="card of solitaire.slots[i].cards" class="slots" click.trigger="solitaire.moveCard($index, i, solitaire.zones.slots)">
          <compose view="../templates/card.html" containerless></compose>
        </li>
      </ul>
    </span>

  </div>
</template>
