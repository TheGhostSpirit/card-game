<template>
  <h2>Leaderboard</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Points</th>
        <th>Games Played</th>
        <th>Games Won</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="rank of rankings">
        <td>${$index + 1}</td>
        <td>${rank.username}</td>
        <td>${rank.points}</td>
        <td>${rank.games_played}</td>
        <td>${rank.games_won}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-outline-primary btn-sm" click.trigger="goToMenu()">Menu</button>
</template>
